target:
  msg: ArmorStand target locked.
notarget:
  msg: ArmorStand target unlocked.
help:
  msg: "1. Tartsd a szerkesztőeszközt(<x>) a domináns kezedben.

      2. A menü megnyitásához jobb vagy balklikkelj elfelé a páncélállványtól.

      3. Válassz a megadott beállítási lehetőségek közül.

      4. Bal klikkelj a páncélállványra a kovakővel a kezedben, hogy alkalmazd a beállításaid.

      5. Right click instead to edit in reverse!" Jobb klikkelj, hogy fordítva alkalmazt a beállításaid.
helptips:
  msg: "Tips:

  1. Press the \"Swap Item in Hands\" key (default F) while holding the edit tool to target a specific armor stand, if other armor stands are in the way.

  2. Névcédulával el tudsz nevezni páncélállványokat. A & jellel tudsz színes nevet adni neki. Színkódokért -> /einfo színek.

  3. A kövakövet kézben tartva a guggolás + görgő használatával változtathatod az állvány tengelyét a menü megnyitása nélkül." 
helpurl:
  msg: "Több infó: https://github.com/RypoFalem/ArmorStandEditor/wiki"

