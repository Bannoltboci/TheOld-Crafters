gameHelp:
  - '&1&lEz a játék két játékos számára játszható.'
  - '&1&lPróbálj kirakni egy sorban hármat ugyanabból a jelből.'

inventoryTitles:
  won: "&2TicTacToe       &2Nyertél!"
  lost: "&2TicTacToe       &4Vesztettél!"
  draw: "&2TicTacToe       &4Döntetlen!"
  othersTurn: "&2TicTacToe     &4Az ellenfeled dönt!  &a%time%"
  yourTurn: "&2TicTacToe     &2Te jössz!  &4%time%"

  
