msg-shop-setup-desc-selling: |-
  &e  Adj hozzá tárgyakat, amiket el akarsz adni a tárolóból, majd
  &e  kattints a shift + jobb klikkel a boltra az árak módosításához.
msg-shop-setup-desc-buying: |-
  &e  Adj hozzá minden tárgyat, amiket meg akarsz vásárolni a tárolóba, majd
  &e  kattints a shift + jobb klikkel a boltra az árak módosításához.
msg-shop-setup-desc-trading: |-
  &e  Adj hozzá tárgyakat, amiket el akarsz adni a tárolóból, majd
  &e  kattints a shift + jobb klikkel a boltra az árak módosításához.
msg-shop-setup-desc-book: |-
  &e  Adj hozzá megírt vagy üres könyveket a tárolóba, majd
  &e  kattints a jobb klikkel a boltra az árak módosításához.
msg-shop-setup-desc-admin-regular: |-
  &e  Kattints a jobb klikkel a boltra az árak módosításához.

msg-trade-setup-desc-header: '&6{shopType}'
msg-trade-setup-desc-admin-regular:
- Korlátlan készlete van.
- Tedd be a tárgyakat az eszköztáradból.
- 'Felső sor: Kapott tárgy'
- 'Alsó sorok: Tárgy árai'
msg-trade-setup-desc-selling:
- Tárgyak eladása játékosoknak.
- Tedd be a tárgyakat a tárolóba az eladáshoz.
- Bal/Jobb klikk a mennyiség beállításához.
- 'Felső sor: Eladni kívánt tárgyak'
- 'Alsó sorok: Tárgyak árai'
msg-trade-setup-desc-buying:
- Tárgyak vétele játékosoktól.
- Helyezz el minden tárgyból egyet, amiből
- veszel és sokat abból amilyen tárgyért veszed,
- a tárolóba.
- Bal/Jobb klikk a mennyiség beállításához.
- 'Felső sor: Tárgyak árai'
- 'Alsó sor: Vásárolni kívánt tárgyak'
msg-trade-setup-desc-trading:
- Tárgyak cseréje játékosokkal.
- Végy egy tárgyat az eszköztáradból
- és kattints egy helyre a lerakáshoz.
- Bal/Jobb klikk a mennyiség beállításához.
- 'Felső sor: Kapott tárgy'
- 'Alsó sor: Tárgyak árai'
msg-trade-setup-desc-book:
- Könymásolatok eladása.
- Tegyél írott és üres könyveket
- a tárolóba.
- Bal/Jobb klikk az ár beállításához.
- 'Felső sor: Eladni kívánt könyv'
- 'Alsó sor: A tárgy ára'

